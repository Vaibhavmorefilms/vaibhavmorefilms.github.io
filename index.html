<!-- FULLSCREEN -->
<div id="fullscreen" class="flex flex-column">
    <div class="flex">
        <iframe id="video_iframe" width="853" height="480" src="" frameborder="0" allowfullscreen></iframe>
        <div>
            <img id="video_iframe_close" src="static/close.png" onclick="hide_fullscreen()" width="50px"
                 style="position: absolute"/>
        </div>
    </div>
</div>

<div id="body">
    <div id="logo"></div>
    <div id="header" class="text-center">
        <div class="p1 active link" onclick="show_tab(this, '#portfolio')">PORTFOLIO</div>
        <div class="p1 link" onclick="show_tab(this, '#character_design')">CHARACTER DESIGN</div>
        <div class="p1 link" onclick="show_tab(this, '#about')">ABOUT</div>
        <div class="p1 link" onclick="show_tab(this, '#contact')">CONTACT</div>
    </div>
    <div id="content">
        <div class="active tab" id="portfolio">

        </div>

        <div class="tab" id="character_design">

        </div>

        <div class="tab" id="about">
            <img src="static/about.jpg" style="max-width: 100%; object-fit: contain; object-position: top">
        </div>

        <div class="tab" id="contact">
            <img src="static/contact.png" style="max-width: 100%; object-fit: contain; object-position: top">
        </div>

    </div>
</div>

    function show_tab(elem, id) {
        $('.link').removeClass('active');
        $(elem).addClass('active');

        $(".tab").removeClass('active');
        $(id).addClass('active');
    }

    function show_fullscreen(src) {
        var fullscreen = $("#fullscreen");
        fullscreen.css('display', 'flex');
        fullscreen.find('iframe').attr('src', 'https://www.youtube.com/embed/' + src + '?rel=0');
    }

    function hide_fullscreen() {
        var fullscreen = $("#fullscreen");
        fullscreen.css('display', 'none');
        fullscreen.find('iframe').attr('src', '');
    }

    $(window).resize(function () {
        $("#content").height(window.innerHeight - $("#logo").height() - $("#header").height() - 40);

        if (window.innerWidth <= 850) {
            $("#video_iframe").attr('width', window.innerWidth).attr('height', window.innerWidth * 0.56);
            $("#video_iframe_close").css({
                left: window.innerWidth - 50
            })
        }
    });

    $(document).ready(function () {
